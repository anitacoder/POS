<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="Eng">
<head>
    <title>Add New Company</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Add New Company</h1>

    <form th:action="@{/register/saveSingle}" method="post" class="form-horizontal">
        <div class="mb-3">
            <label for="company_name" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="company_name" name="company_name" placeholder="Enter company name">
        </div>

        <div class="mb-3">
            <label for="company_location" class="form-label">Company Address</label>
            <input type="text" class="form-control" id="company_location" name="company_location" placeholder="Enter company address">
        </div>

        <div class="mb-3">
            <label for="company_email" class="form-label">Company Email</label>
            <input type="email" class="form-control" id="company_email" name="company_email" placeholder="Enter company email">
        </div>

        <div class="mb-3">
            <label for="company_phone_number" class="form-label">Company Phone Number</label>
            <input type="text"  class="form-control" id="company_phone_number" name="company_phone_number" placeholder="Enter company phone number">
        </div>

        <div class="mb-3">
            <label for="company_logo" class="form-label">Company Logo URL</label>
            <input type="text" class="form-control" id="company_logo" name="company_logo" placeholder="Enter company logo URL">
        </div>

        <button type="submit" class="btn btn-primary" style="background-color: #4CAF50; color: white; border: none">Save</button>
    </form>
    <div class="text-center mt-4">
        <a href="/register/allCompanies" class="btn btn-secondary" style="background-color: #4CAF50; border: none">Back to company List</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
