<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Company</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        h1 {
            font-family: 'Arial', sans-serif;
            color: #4CAF50;
        }

        .form-container {
            margin-top: 50px;
        }

        .btn-primary {
            background-color: #4CAF50;
            border: none;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container form-container">
    <h1 class="text-center mb-4">Update Company</h1>
    <form th:action="@{register/update/{id}(id=${company.id})}" th:object="${company}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="company_name" class="form-label">Company Name</label>
            <input type="text" th:field="*{company_name}" class="form-control" id="company_name" placeholder="Enter company name" required>
        </div>
        <div class="mb-3">
            <label for="company_location" class="form-label">Company Address</label>
            <input type="text" th:field="*{company_location}" class="form-control" id="company_location" placeholder="Enter company address" required>
        </div>
        <div class="mb-3">
            <label for="company_email" class="form-label">Company Email</label>
            <input type="email" th:field="*{company_email}" class="form-control" id="company_email" placeholder="Enter company email" required>
        </div>
        <div class="mb-3">
            <label for="company_phone_number" class="form-label">Company Phone Number</label>
            <input type="text" th:field="*{company_phone_number}" class="form-control" id="company_phone_number" placeholder="Enter company phone number" required>
        </div>
        <div class="mb-3">
            <label for="company_logo" class="form-label">Company Logo URL</label>
            <input type="text" th:field="*{company_logo}" class="form-control" id="company_logo" placeholder="Enter company logo URL" required>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Update Company</button>
            <a href="/register/allCompanies" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
