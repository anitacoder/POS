<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="Eng">
<head>
    <title>Company List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        h1 {
            font-family: 'Arial', sans-serif;
            color: #4CAF50;
        }

        .table {
            margin-top: 20px;
        }

        th, td {
            vertical-align: middle;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Companies</h1>

    <div class="table-responsive">
        <table class="table table-striped table-bordered text-center">
            <thead class="table-green">
            <tr>
                <th>NO</th>
                <th>Company Name</th>
                <th>Company Address</th>
                <th>Company Logo</th>
                <th>Company Email</th>
                <th>Company Phone Number</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="company, iterStat : ${companies}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${company.company_name}">Company Name</td>
                <td th:text="${company.company_location}">Company Address</td>
                <td>
                    <img th:src="${company.company_logo}" alt="Company Logo" class="img-fluid rounded" width="50" height="50">
                </td>
                <td th:text="${company.company_email}">Email</td>
                <td th:text="${company.company_phone_number}">Phone Number</td>
                <td>
                    <a th:href="@{/register/showUpdateForm(id=${company.id})}" class="btn btn-warning btn-sm">
                        Update
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a href="/register/addCompany" class="btn btn-primary" style="background-color: #4CAF50; color: white; border: none">Add New Company</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
